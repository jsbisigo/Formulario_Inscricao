<main>
    <div class="txt-1">  
        <h1>Preencha os Campos para Obter Contato com Professor</h1>
    </div>
    <form action="">
        <input type="text" id="name" placeholder="Nome Completo" required>
        <br>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <label for="assunto">Assunto</label>
        <select name="Assunto" id="assunto">
            <option value="">Selecione uma opção</option>
            <option value="Dúvida">Dúvida</option>
            <option value="Revisão de Nota">Revisão de Nota</option>
            <option value="Outros">Outros</option>
        </select>
        <br>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" rows="5" cols="50" placeholder="Mensagem" required></textarea>
        <br>
        <input type="file">
        <br>
        <label><input type="checkbox"> Enviar cópia para meu email</label>
        <div class="button">
            <input type="submit" value="Enviar">
        </div>    
    </form>
</main>
