<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <nav class="menu">
            <ul>
            <li> <a href="./Evento.html"> Inscrição Evento</a></li>
            <li> <a href="./Produto.html"> Produtos </a></li>
            <li> <a href="./Dashoboard.html"> Dashoboard</a></li>
        </ul>
        </nav>
 
    </header>
<main>
    <div class="txt-1">  
    <h1>Realize sua Inscrição</h1>
    </div>
    <form action="">
        <input type="text" id="name" placeholder="Nome Completo" required>
        <br>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <br>
        <input type="date" id="date aniversario" placeholder="Data de Nascimento" required>
        <br>
        <label>Áreas de Interesse</label>
        <select name="Áreas de Interesse">
            <option value="">Selecione uma opção</option>
            <option value="Oficina de Artes">Oficina de Artes</option>
            <option value="Caça ao Tesouro">Caça ao Tesouro</option>
            <option value="Show de Mágica">Show de Mágica</option>
            <option value="Brincadeiras e Jogos">Brincadeiras e Jogos</option>
            <option value="Contação de História">Contação de História</option>
            <option value="Atividade ao Ar Livre e Pula-Pula">Atividade ao Ar Livre e Pula-Pula</option>
        </select>
        <br>
        <label>Necessidades Especiais</label>
        <textarea rows="5" cols="50" placeholder="Mensagem" required></textarea>
        <br>
        <div class="button">
            <input type="submit" value="Enviar">
            </div>    
      
    </form>
</div>
</div>
</main>
</body>
</html>
